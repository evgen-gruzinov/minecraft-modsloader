<!DOCTYPE html>

<head>

<script src="../js/mainWindow.js"></script>
<script>
    const remote = require('electron').remote;
    const {app} = remote;
    let this_window = remote.getCurrentWindow();
    this_window.on('close', function() {
        app.quit();
    });
</script>
